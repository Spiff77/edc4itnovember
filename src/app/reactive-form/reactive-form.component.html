<h1>Add User (in a reactive way)</h1>
<ul *ngIf="formSubmitted && !myform.valid">
  <li *ngIf="myform.get('firstname')?.errors?.['required']">The firstname is required</li>
  <li *ngIf="myform.get('firstname')?.errors?.['minlength']">The firstname is too short</li>
</ul>

<form [formGroup]="myform" (ngSubmit)="submitValue()">
  <div>
    <label for="firstname">firstname</label>
    <input type="text" id="firstname" formControlName="firstname">
  </div>
  <div>
    <label for="age">Age</label>
    <input type="number" id="age" formControlName="age">
  </div>

  <div>
    <label for="ID">ID</label>
    <input type="number" id="ID" formControlName="id">
  </div>

  <fieldset formGroupName="address">
    <legend>Address</legend>
    <div>
      <label for="ID">ID</label>
      <input type="number" id="ID" formControlName="id">
    </div>
  </fieldset>
  <button type="submit">OK</button>
  <button type="reset">Reset</button>
</form>

<pre>
  {{this.myform.value | json}}
</pre>
